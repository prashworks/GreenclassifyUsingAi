<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Classifier - Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f0;
            color: #4e4e4e;
            line-height: 1.6;
        }
        .navbar {
            background-color: #6f9d5e;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover { text-decoration: underline; }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .image-block {
            margin-bottom: 50px;
        }
        .image-block img {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }
        .image-block h2 {
            margin: 20px 0 10px;
            color: #4b8c3b;
            font-size: 28px;
        }
        .image-block p {
            font-size: 18px;
            color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #4b8c3b;
            background-color: #e8f4e8;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/predict">Prediction</a>
    <a href="/about">About Us</a>
    <a href="/contact">Contact Us</a>
</div>

<div class="container">
    <div class="image-block">
        <img src="/static/images/vegetable.jpg" alt="Fresh Vegetables" height="350px" width="1500px">
        <h2>Vegetable Classification</h2>
        <p>Upload any vegetable image and let our AI model identify it instantly — quick, easy, and reliable!</p>
    </div>

</div>
<div class="footer">
    © 2025 Vegetable Classifier Project | Powered by AI and Freshness!
</div>

</body>
</html>
