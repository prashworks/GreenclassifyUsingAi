<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Classifier - Predict</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f0;
            color: #4e4e4e;
            line-height: 1.6;
        }
        .navbar {
            background-color: #6f9d5e;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover { text-decoration: underline; }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 36px;
            color: #4b8c3b;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #6f9d5e;
            border-radius: 5px;
            background-color: #e8f4e8;
            color: #6f9d5e;
            font-size: 16px;
        }

        button[type="submit"], .btn {
            padding: 10px 20px;
            background-color: #6f9d5e;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        button[type="submit"]:hover, .btn:hover {
            background-color: #4b8c3b;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #4b8c3b;
            background-color: #e8f4e8;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        img.upload-preview {
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h2 {
            color: #4b8c3b;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/predict">Prediction</a>
    <a href="/about">About Us</a>
    <a href="/contact">Contact Us</a>
</div>

<div class="container">
    {% if prediction %}
        <h1>Prediction Result</h1>
        <h2>Predicted Vegetable: {{ prediction }}</h2>
        <img class="upload-preview" src="{{ image_path }}" alt="Uploaded Image">
        <br><br>
        <a class="btn" href="/predict">Try Another Image</a>
    {% else %}
        <h1>Upload a Vegetable Image</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Predict</button>
        </form>
    {% endif %}
</div>

<div class="footer">
    Â© 2025 Vegetable Classifier Project
</div>

</body>
</html>
